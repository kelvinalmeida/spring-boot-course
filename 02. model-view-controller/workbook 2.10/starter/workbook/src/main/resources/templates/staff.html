<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>

        <table border="solid" width="500">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            <tr th:each="employees: ${employees}">
                <td th:text="${employees.name}"></td>
                <td th:text="${employees.age}"></td>
                <td th:text="${employees.role}"></td>
            </tr>
        </table>
    </body>
</html>
